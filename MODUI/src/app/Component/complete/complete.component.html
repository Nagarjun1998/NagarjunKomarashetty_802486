
<br>
<div class="container">
	<p style="font-size: large;color: #f1f1f1;">Current Trainings</p>          
   <table class="table table-hover" style="background: white;">
	 <thead style="background: #800080a6;">
	   <tr>
		 <th>Training Name</th>
		 <th>Start Date</th>
		 <th>End Date</th>
		 <th>Status</th>
		 <th>Progress</th>

	   </tr>
	 </thead>
	 
		   <tbody *ngFor="let item of list3">
				   <tr>
					   <td>{{item.trainingName}}</td>
					   <td>{{item.startDate}}</td>
					   <td>{{item.endDate}}</td>
					   <td>{{item.status}}</td>
					   <td>{{item.progress}}</td>
					   
				   </tr>
			   </tbody>
	  
   </table>
 </div>
