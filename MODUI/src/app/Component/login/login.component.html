<!DOCTYPE html>
<html>
<head>
    
</head>

<body>
<div class="page-wrapper p-t-180 p-b-100 font-robo">
    <div class="wrapper wrapper--w960">
        <div class="card card-2">
            <div class="card-heading">

            </div>
               <div class="card-body">
                    <h2 class="title">Login</h2>
                    <form>
                    <div class="input-group">
                      <input class="input--style-2" type="text"  placeholder="Enter Your Id" name="id" [(ngModel)]="id">
                      
                    </div>
                    <div class="input-group">
                        <input class="input--style-2" type="password"  placeholder="Password" name="password" [(ngModel)]="password">
                        
                            
                    </div>
                    
                    <div class="p-t-30">
                        <button class="btn btn--radius btn--green" type="submit" (click)="Login()">Submit</button>
                    </div>
                    <br>
                    <div>
                        <table>
                            <tr>
                               <td>
                                    <p>New here?&nbsp; <a routerLink="../signup">Register</a></p>
                               </td> 
                               <td>
                                  <p style="float: left;padding-left: 220px;"> <a>Forgot Password?</a></p>
                               </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>





       
        
</body>
</html>
