
<div class="container">
  <div class="card">
   
   <img src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png" class="logo-card">
 <label>Card number:</label>
 <input id="user" type="text" class="input cardnumber"  placeholder="1234 5678 9101 1121">
 <label style="float: left;padding-top: 4px;">Name:</label><p style="color:white;float:left;padding-left: 5px;">{{username}}</p>
 <!-- <input class="input name"  > -->
 <label class="toleft" style="padding-left: 80px;padding-top: 4px;">CCV:</label>
 <input class="input toleft ccv"style="padding-top:4px;"  placeholder="321">
  </div>
  <div class="receipt">
    <div class="col"><p>Cost:</p>
    <h2 class="cost">{{fees}}</h2><br>
    <p>Mentor Name:</p>
    <h2 class="seller">{{item.mentorName}}</h2>
    </div>
    <div class="col">
      <p>Subscribed Technology:</p>
      <h3 class="bought-items">{{item2.trainingName}}</h3>
      <p class="bought-items description">{{toc}}</p>
      <p class="bought-items price">{{duration}} Days</p><br>
      <label style="color:black;font-size: 15px;">Start Date:</label>
      <p class="bought-items description">{{item2.startDate}}</p>
      <label style="color:black;font-size: 15px;">End Date:</label>
      <p class="bought-items price">{{item2.endDate}}</p><br>
    </div>
    <p class="comprobe">This information will be sended to your email</p>
  </div>

</div>
