<!doctype html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
            
        <h1 style="text-align: center;color: white;">Search for Your Course!!!</h1>
        <div class="s130">
        <form>
        <div class="inner-form">
            <div class="input-field first-wrap">
            <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
            </div>
            <input class="input--style-2" list="host" type="text" placeholder="Which Technology looking for?" [(ngModel)]="technology"name="technology"  >
                        <datalist id='host'>
                            <option *ngFor="let item1 of list1" value="{{item1.skillName}}"></option>
                                                    </datalist>&nbsp;&nbsp;
            <input  list="slot" type="text" placeholder="Preferable Time slots?" [(ngModel)]="timestart"name="timestart"  >
                        <datalist id='slot'>
                            <option value="9:00AM - 11:00AM"></option>
                            <option value="10:30AM - 12:30PM"></option>
                            <option value="11:00AM - 1:00PM"></option>
                            <option value="4:00PM - 6;00PM"></option>
                            <option value="5:00PM - 7:00PM"></option>
                            <option value="5:30PM - 7:30PM"></option>
                            <option value="6:00PM - 8:00PM"></option>
                        </datalist>
            </div>
            <div class="input-field second-wrap">
            <button class="btn-search" type="button" (click)="onSubmit()">SEARCH</button>
            </div>
            </div>
        </form>
    </div>



    <section class="listings" style="position: relative;
top: 50px; margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    letter-spacing: 1px;
    color: #fff">
    <div class="container">
            <div class="col-md-9" style="background: rgba(0, 0, 0, 0.5);
            /* height: 800px; */
            width: 1200px;
			position: relative;
			left:-28px;
    ">
                <div class="row">
                    <div class="col-md-12">
                        <h2> Results</h2>
                        <p> {{count}} results found  </p>
                    </div>
                </div>
                
                <div class="row mb-3" *ngFor="let item of list; let i=index" >
				<div class="col-md-12" >
					<div class="card" >
						<div class="card-body" >
						   <div  class="row">
								<div class="col-md-3">
									<img src="../../../../assets/images/mentorimg.png" style="max-width: 110px ;padding-top: 5px; padding-bottom: 5px;"alt="">
								</div>
								<div class="col-md-3">
									<h4>{{item.mentorName}}</h4>
		
									<label >Email :</label><p style="margin-top: -25px;
									margin-left: 63px;" >{{item.email}}</p>
									<label >Contact No:</label><p style="margin-top: -25px;
									margin-left: 93px;">{{item.contactNo}}</p>
									<label >Linkin Url:</label><p style="margin-top: -25px;
									margin-left: 93px;">{{item.linkedInUrl}}</p>
									
								</div>
								
								<div class="col-md-3" style="margin-top: 40px;">
									<label >Experience :</label><p style="margin-top: -25px;
									margin-left: 96px;">{{item.yearsOfExperience}}</p>
									<label >Timeslot :</label><p style="margin-top: -25px;
									margin-left: 85px;">{{item.timeSlot}}</p>
									
								</div>
								<div class="col-md-3" style="margin-top: 36px;">
									<label >Course fees :</label><p style="margin-top: -25px;
									margin-left: 100px;">{{list2[i]}}</p><br>
		
								    <button type="button" class="btn btn-primarybtn-sm btn-success" (click)="showDialog = !showDialog; Send(item.mentorId,item.timeSlot,item.technologies,SkillId[i],Duration[i]); "><a >Subscribe</a></button>
								   
								
								</div>
							</div>
							<hr>
						</div>
					</div>
					
				</div>	
				</div>
                
                
            </div>
        </div> 
</section>
     </body>
</html>
