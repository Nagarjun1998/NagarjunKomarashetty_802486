<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  
</head>
<body >

  <nav class="navbar navbar-inverse"style=" border-color:none;border-radius: 0px; margin-bottom: 0px; border: none;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" style="font-size: 22px;" >Train@cademy</a>
      </div>
      <ul class="nav navbar-nav"  style="font-size: 20px;">
        <li ><a  *ngIf="!myservice.isMentor() && !myservice.isAdmin()" routerLink="home">Home</a> </li>
        <li ><a *ngIf="isLogin() && !myservice.isMentor() && !myservice.isAdmin()" routerLink="udashboard">MyDashboard</a> </li> 
        
          
         <li ><a *ngIf="isLogin() &&  myservice.isMentor() && !myservice.isAdmin()" routerLink="mdashboard" >MyDashboard</a> </li>
         <li ><a *ngIf="isLogin() && myservice.isAdmin()" routerLink="admin" >MyDashboard</a> </li>

        <li ><a  *ngIf="!isLogin() && !myservice.isAdmin()" routerLink="about">About Us</a></li>
        <li ><a  *ngIf="!isLogin() && !myservice.isAdmin()" routerLink="contact">Contact</a></li>

      </ul>

      <ul class="nav navbar-nav navbar-right " style="margin-right: 10px;" >
        <li><a *ngIf="!isLogin()"routerLink="/signup"  style="font-size: 19px;"><span class="glyphicon glyphicon-user" id="icon"></span> Sign Up</a>
        
      </li>
        <li><a *ngIf="!myservice.isLogin()" routerLink="/login" style="font-size: 20px;"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li><div class="dropdown" style="padding-top: 13px;"><a *ngIf="isLogin()" style="cursor: pointer;"  class="dropbtn" style="font-size: 20px;color:white;padding-top: 20px;">Hello {{m}}</a><div class="dropdown-content">
          <a *ngIf="!myservice.isAdmin() "  routerLink="profile" style="font-size: 20px;cursor: pointer;">Edit Profile</a>
          <a *ngIf="isLogin()"   (click)="logoutUser()" style="font-size: 20px;cursor: pointer;"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
          </div></div></li>

        
      </ul>
    </div>
  </nav>
 

  
</body>
</html>
